name: Build and Deploy (Vite) into GitHub Pages docs subfolder (services/web-frontend-vite)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (cache by ROOT lock)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json # ★ 루트 잠금파일

      # (디버그) lock 존재 확인
      - name: Debug lock path
        run: ls -al package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Build workspace
        run: npm run build -w ./services/web-frontend-vite

      - name: SPA fallback (optional)
        run: cp services/web-frontend-vite/dist/index.html services/web-frontend-vite/dist/404.html || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: services/web-frontend-vite/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
