name: Build Vite into docs subfolder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service/web-frontend-vite

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: service/web-frontend-vite/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish into docs/web-frontend-vite
        run: |
          mkdir -p ../../docs/web-frontend-vite
          cp -r dist/* ../../docs/web-frontend-vite/
          # SPA 라우팅용
          cp dist/index.html ../../docs/web-frontend-vite/404.html
          # Jekyll 처리 비활성화 (언더스코어/폴더 무시 방지)
          touch ../../docs/.nojekyll

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ../../docs
          git commit -m "chore: deploy web-frontend-vite into docs subfolder" || echo "no changes"
          git push
