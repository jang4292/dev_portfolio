name: Build and Deploy (Vite) into GitHub Pages docs subfolder (services/web-frontend-vite)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/web-frontend-vite # ★ 하위 프로젝트 루트

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with cache (use built-in cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

          # ★ lock 파일의 "정확한" 경로 (repo-root 기준 절대/상대 모두 가능)
          cache-dependency-path: services/web-frontend-vite/package-lock.json

      # 경로 확인(문제 시 로그로 즉시 파악)
      - name: Debug paths
        run: |
          pwd
          ls -al
          ls -al ..
          ls -al ../../
          test -f package.json && echo "✅ package.json OK"
          test -f package-lock.json && echo "✅ package-lock.json OK" || echo "❌ lock missing"

      - name: Install deps (from lock)
        run: npm ci

      - name: Build
        run: npm run build

      - name: SPA fallback (optional)
        run: cp dist/index.html dist/404.html || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: services/web-frontend-vite/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
